name: ibm-cp-platform-navigator
type: terraform
description: Module to install the Cloud Pak Platform Navigator
tags:
    - tools
    - devops
versions:
- platforms:
    - ocp4
  dependencies:
    - id: cluster
      refs:
        - source: github.com/ibm-garage-cloud/terraform-ibm-container-platform
          version: ">= 1.7.0"
        - source: github.com/ibm-garage-cloud/terraform-k8s-ocp-cluster
          version: ">= 2.0.0"
    - id: namespace
      refs:
        - source: github.com/ibm-garage-cloud/terraform-k8s-namespace
          version: ">= 2.1.0"
    - id: cp-catalog
      refs:
        - source: github.com/ibm-garage-cloud/terraform-ibm-cp-catalog
          version: ">= 1.0.0"
  variables:
    - name: cluster_type
      moduleRef:
        id: cluster
        output: type_code
    - name: cluster_config_file
      moduleRef:
        id: cluster
        output: config_file_path
    - name: namespace
      moduleRef:
        id: namespace
        output: name
        discriminator: cloud-pak
    - name: catalog_name
      moduleRef:
        id: cp-catalog
        output: name
    - name: gitops_dir
      scope: global
